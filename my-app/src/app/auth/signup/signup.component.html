<div class="signup-container">
    <h1>Sign Up</h1>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" formControlName="username" type="text" placeholder="Enter your username">
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" formControlName="password" type="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label for="password">Email or Phone Number:</label>
        <input id="emailOrPhone" formControlName="emailOrPhone" type="text" placeholder="Enter your email or phone number">
        <!-- <div *ngIf="signupForm.get('emailOrPhone').errors?.pattern">Invalid email or phone format</div> -->

    </div>
      
      <div class="form-group">
        <label for="restaurantName">Restaurant Name:</label>
        <input id="restaurantName" formControlName="restaurantName" type="text" placeholder="Enter your restaurant name">
      </div>
      
      <div class="form-group">
        <label for="location">Location:</label>
        <input id="location" formControlName="location" type="text" placeholder="Enter your location">
      </div>
      
      <button type="submit">Sign Up</button>
    </form>
  </div>
