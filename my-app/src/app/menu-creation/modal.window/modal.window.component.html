<div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

    <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203; </span>

    <div
        class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
        <!-- Modal content -->
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title" >
                    Menu
                </h3>
                <div class="col-auto text-black" (click)="closeModal();">
                    X
                </div>
                <div class="p-4 md:p-5">
                    <form [formGroup]="menuForm" (ngSubmit)="onSubmit()" class="space-y-4">
                        <div>
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">
                                Name</label>
                            <input type="text" name="name" id="name" formControlName="name"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                placeholder="Pizza" required />
                            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="text-red-600 text-sm">
                                Name is required.
                            </div>
                        </div>

                        <div>
                            <label for="price"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Price
                            </label>
                            <input type="number" name="price" id="price" formControlName="price"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                placeholder="Price in rs" required />
                            <div *ngIf="price?.invalid && (price?.dirty || price?.touched)"
                                class="text-red-600 text-sm">
                                <div *ngIf="price?.errors?.['required']">Price is required.</div>
                                <div *ngIf="price?.errors?.['min']">Price must be a positive number.</div>
                            </div>
                        </div>

                        <div>
                            <label for="qty"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Quantity
                            </label>
                            <input type="number" name="qty" id="qty" formControlName="qty"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                placeholder="Quantity in no." required />
                            <div *ngIf="qty?.invalid && (qty?.dirty || qty?.touched)" class="text-red-600 text-sm">
                                <div *ngIf="qty?.errors?.['required']">Quantity is required.</div>
                                <div *ngIf="qty?.errors?.['min']">Quantity must be a positive number.</div>
                            </div>
                        </div>

                        <div>
                            <label for="type"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Select
                                Type</label>
                            <select id="type" formControlName="type"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option value="" disabled>Select food type</option>
                                <option value="veg">Vegetarian</option>
                                <option value="non-veg">Non - Vegetarian</option>
                            </select>
                            <div *ngIf="type?.invalid && (type?.dirty || type?.touched)" class="text-red-600 text-sm">
                                Type is required.
                            </div>
                        </div>

                        <div>
                            <label for="imageUrl"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Image
                                URL
                            </label>
                            <input type="url" name="image" id="imageUrl" formControlName="imageUrl"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                placeholder="Product image" />
                            <div *ngIf="imageUrl?.invalid && (imageUrl?.dirty || imageUrl?.touched)"
                                class="text-red-600 text-sm">
                                Please enter a valid URL.
                            </div>
                        </div>

                        <button type="submit" [disabled]="menuForm.invalid"
                            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
